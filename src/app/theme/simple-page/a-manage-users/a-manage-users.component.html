<div class="row">
    <div class="col-sm-12">
      <app-card title="Manage Users">
        <div class="row">
            <div class="col-sm-12">
               

                <ul class="model-btn model__btn_style">
                    <li>
                        <div class="pseudo-search model__btn_style__btn style__file__btn">
                            <input type="text" placeholder="User name, Type" autofocus required>
                            <button class="fa fa-search" type="submit"></button>
                        </div>
                    </li>
                  </ul>


            

                <ul class="model-btn model__btn_style">
                    <li>
                        <button type="button" class=" ripple light model__btn_style__btn" (click)="modalLarge.show()">+ Add User</button>
                        <app-modal-basic #modalLarge [dialogClass]="'modal-lg'">
                        <div class="app-modal-header">
                            <h4 class="modal-title">Add User</h4>
                            <button type="button" class="close basic-close" (click)="modalLarge.hide()">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="app-modal-body">
                            
                            
                            <div class="single_from_area">
                                <div class="row">
                                  <div class="col-lg-3">
                                    <label class="form-control-label" >Role <span style="color: #f00 !important"> * </span> </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <select class="form-control class__input" style="width: 100%;" >
                                            <option value="Seller Full Access">Seller Full Access </option>
                                            <option value="Seller Catalog Access">Seller Catalog Access </option>
                                            <option value="Seller Order Access">Seller Order Access </option>
                                            <option value="Seller API Access">Seller API Access </option>
                                            <option value="Seller API Product Access">Seller API Product Access </option>
                                            <option value="Seller Stock Update">Seller Stock Update </option>
                                            <option value="Seller Brand User">Seller Brand User </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="single_from_area">
                                <div class="row">
                                  <div class="col-lg-3">
                                    <label class="form-control-label" > Email Address <span style="color: #f00 !important"> * </span> </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input class="form-control input-md" id="email" name="email" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="single_from_area">
                                <div class="row">
                                  <div class="col-lg-3">
                                    <label class="form-control-label" > User Name <span style="color: #f00 !important"> * </span> </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input class="form-control input-md" id="email" name="email" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="single_from_area">
                                <div class="row">
                                  <div class="col-lg-3">
                                    <label class="form-control-label" > Default Language <span style="color: #f00 !important"> * </span> </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <select class="form-control class__input" style="width: 100%;" >
                                            <option value></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="single_from_area">
                                <div class="row">
                                  <div class="col-lg-3">
                                    <label class="form-control-label" > Active <span style="color: #f00 !important"> * </span> </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <mat-checkbox class="example-margin"></mat-checkbox>
                                    </div>
                                </div>
                            </div>



                        </div>
                        <div class="app-modal-footer">
                            <button type="button" class="btn btn-default ripple" (click)="modalLarge.hide()">Close</button>
                            <button type="button" class="btn btn-primary ripple light">Save changes</button>
                        </div>
                        </app-modal-basic>
                    </li>
                </ul>
            </div>
        </div>
      </app-card>







      <div class="col-sm-12">
        <app-card>
            <div class="table-responsive">
                <table datatable class="table table-striped table-bordered nowrap table-hover">
                  <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role </th>
                        <th>User Name</th>
                        <th>Status</th>
                        <th>Actions</th>

                    </tr>
                  </thead>
              
                  <tbody>
                      <tr>
                          <td> antiskh.rahman@gmail.com </td>

                          <td></td>
                      </tr>

                  </tbody>
        
                  <tfoot></tfoot>
                </table>
              </div>
        </app-card>
    </div>




    </div>
