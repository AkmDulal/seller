<section class="seller__form_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="saller___form">
                    <div class="saller___form_header">
                        <h3> Crossborder - Seller Registration Form </h3>
                        <p> General Information </p>
                    </div>
                    

                    <app-card>
                        <form #validationForm="ngForm" class="editForm" novalidate>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label" for="email">
                                    Shop Name <span class="requered_filed"> * </span></label>
                                  <input class="form-control input-md" id="email" name="email" type="text" >
                                 
                                </div>
                              </div>

                              <div class="col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label" for="email">Company Name <span class="requered_filed"> * </span></label>
                                  <input class="form-control input-md" id="email" name="email" type="text" >
                                </div>
                              </div>

                              <div class="col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label" for="email">Name of legal representative - Representante Legal <span class="requered_filed"> * </span></label>
                                  <input class="form-control input-md" id="email" name="email" type="text" >
                                </div>
                              </div>

                              <div class="col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label" for="email">Company Address (Postal Code needed) <span class="requered_filed"> * </span></label>
                                  <input class="form-control input-md" id="email" name="email" type="text" >
                                </div>
                              </div>

                              <div class="col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label" for="email"> Product Category <span class="requered_filed"> * </span></label>
                                  <input class="form-control input-md" id="email" name="email" type="text" >
                                </div>
                              </div>
    
                            </div>
                            <div class="form-group text-center">
                              <button type="button" uiSref="work" class="btn btn-primary btn-raised"  (click)="save(validationForm)"> Submit <span style="margin-left:10px;"><i class="feather icon-chevron-right"></i></span></button>
                            </div>
                        </form>
                      </app-card>
                </div>
                
            </div>
        </div>
    </div>
</section>
